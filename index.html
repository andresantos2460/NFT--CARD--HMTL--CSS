<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="nft">

      <img class="img" src="images/image-equilibrium.jpg" alt="NFT">
      <div class="texto">
        <h1> Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content">
        <div class="content__eth">
          <img src="images/icon-ethereum.svg" alt="nftIcon">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="content__eth">
          <img src="images/icon-clock.svg" alt="clock icon for days">
          <p class="days"> 3 days left</p>
        </div>
      </div>


      <div class="line"></div>
<div class="userfoto">
  <img class="user" src="images/image-avatar.png" alt="User foto">
  <p class="creation">Creation of <span class="name">Jules Wyvern</span></p>
</div>
      

    </div>
  </main>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/andresantos2460">Andr√© Santos</a>.
  </div>
</body>

</html>
